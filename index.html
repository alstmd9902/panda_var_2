<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="./style.css" />
    <link rel="stylesheet" href="./pc.css">
  </head>
  <body>
    <!--header 영역 -->
    <header>
      <nav class="header_wrap">
        <img src="./img/m.logo.png" alt="" />
        <a class="btn_bg_color" href="">로그인</a>
      </nav>
    </header>

    <!-- main 영역 -->
    <main class="bg_color">
      <div class="main_content_box">
        <div class="title_wrap">
          <h2 class="main_title">
            일상의 모든 물건을<br class="br_1"/>
            거래해보세요
          </h2>
          <a class="btn_wrap btn_bg_color" href="">구경하러가기</a>
        </div>
        <div class="img_wrap">
          <img src="./img/Img_home_top.png" alt="" />
        </div>
      </div>
    </main>

    <!-- hot_item 영역 -->
    <article class="article_content_wrap">
      <section class="hot_content_box section_bg_color">
        <img class="hot_img img_w" src="./img/Img_home_01.png" alt="hot_item">
        <div class="text_wrap">
          <span class="text_color">Hot item</span>
          <h3 class="text_small_title">인기 상품을<br class="br_2"/> 확인해보세요</h3>
          <p class="text_small_title_1">가장 HOT한 중고거래 물품을<br>판다 마켓에서 확인해보세요</p>
        </div>
      </section>
    </article>

    <!-- search 영역 -->
    <article class="article_content_wrap ">
      <section class="search_content_box section_bg_color">
        <img class="search_img img_w" src="./img/Img_home_02.png" alt="search">
        <div class="text_wrap text_r">
          <span class="text_color">Search</span>
          <h3 class="text_small_title">구매를 원하는<br class="br_2"/> 상품을 검색하세요</h3>
          <p class="text_small_title_1">구매하고 싶은 물품은 검색해서<br>쉽게 찾아보세요</p>
        </div>
      </section>
    </article>

    <!-- register 영역 -->
    <article class="article_content_wrap">
      <section class="register_content_box section_bg_color">
        <img class="register_img img_w" src="./img/Img_home_03.png" alt="register">
        <div class="text_wrap">
          <span class="text_color">register</span>
          <h3 class="text_small_title">판매를 원하는 상품을 등록하세요</h3>
          <p>어떤 물건이든 판매하고 싶은 상품을<br>쉽게 등록하세요</p>
        </div>
      </section>
    </article>

    <!-- article 영역 -->
    <article class="bg_color article_1">
      <div class="article_title">
        <h2>
          믿을 수 있는<br/>
          판다마켓 중고 거래
        </h2>
          <img class="img_wrap_1" src="./img/Img_home_bottom.png" alt="" />
        </div>
    </article>

    <!-- footer 영역 -->
    <footer>
      <div class="footer_wrap">
        <div class="text_1">
          ©codeit - 2024
        </div>
        <div class="text_2">
          Privacy Policy   FAQ
        </div>
        <div class="icons">
          <img src="./img/ic_facebook.png" alt="">
          <img src="./img/ic_twitter.png" alt="">
          <img src="./img/ic_youtube.png" alt="">
          <img src="./img/ic_instagram.png" alt="">
        </div>
      </div>
    </footer>
  </body>
</html>
